<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Raleway|ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="app-container">
      <header id="header"><font>Goodreads API Search</font></header>
      <div id="popup"></div>
      <div id="search-container">
        <input id="search" type="text" placeholder="Search by book, author, or series">
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
      <br/>
      <div id="book-container"></div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
